<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="static/speech.css">
</head>
<body>
    <div class="container">
        <h1>Speech Recorder</h1>
        <div class="audio-wave">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <textarea id="output" placeholder="Your speech will appear here..." readonly></textarea>
        <button id="recordBtn" aria-label="Start Recording">🎤 Start Recording</button>
        <button id="stopBtn" aria-label="Stop Recording" disabled>⏹ Stop Recording</button>
        <br>
        <button id="saveBtn" aria-label="Save Transcription" disabled>💾 Save the text</button>
    </div>
    <script src="static/speech.js"></script>
</body>
</html>
